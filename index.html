                                        <div class="flex flex-wrap gap-2">
                                            ${cat.skills.map(s => `
                                                <span class="text-xs bg-slate-800/80 px-2.5 py-1 rounded-md text-slate-300 border border-slate-700/50 hover:bg-slate-700 hover:text-white hover:border-primary-500/50 transition-all cursor-default print:bg-transparent print:border-slate-500 print:text-inherit">${s}</span>
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="w-full h-px bg-slate-700/50 print:hidden"></div>

                        <!-- Education -->
                        <div>
                            ${renderSectionHeader('graduation-cap', 'Education', true)}
                            <div class="space-y-5">
                                ${d.education.map(edu => `
                                    <div>
                                        <div class="text-white font-medium text-sm leading-snug">${edu.school}</div>
                                        <div class="text-slate-400 text-xs mt-1">${edu.degree}</div>
                                        <div class="text-slate-500 text-xs italic mt-0.5">${edu.period}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Languages -->
                        <div>
                             ${renderSectionHeader('languages', 'Languages', true)}
                             <ul class="space-y-2 text-sm text-slate-400">
                                ${d.languages.map(l => `
                                    <li class="flex items-center gap-2">
                                        <span class="w-1.5 h-1.5 rounded-full bg-primary-500"></span>
                                        ${l}
                                    </li>
                                `).join('')}
                             </ul>
                        </div>

                        <!-- Honors -->
                        <div>
                            ${renderSectionHeader('award', 'Honors', true)}
                             <ul class="space-y-3 text-sm text-slate-400">
                                ${d.honors.map(h => `
                                    <li class="flex gap-2 items-start">
                                        <span class="text-primary-500 font-bold text-xs mt-0.5">${h.year}</span>
                                        <span class="leading-snug text-xs">${h.title}</span>
                                    </li>
                                `).join('')}
                             </ul>
                        </div>
                    </aside>

                    <!-- Main Content -->
                    <div class="flex-1 p-8 md:p-12 main-content relative z-10">
                        
                        <!-- Summary -->
                        <section class="mb-10">
                            ${renderSectionHeader('user', 'Professional Summary')}
                            <p class="text-slate-600 leading-relaxed text-sm md:text-base text-justify">
                                ${d.summary}
                            </p>
                        </section>

                        <!-- Management -->
                        <section class="mb-10 bg-slate-50 p-6 rounded-lg border border-slate-100 hover:border-primary-200 hover:shadow-md transition-all duration-300 print:bg-transparent print:border-none print:p-0 print:shadow-none">
                             ${renderSectionHeader('users', 'Management Experience')}
                             <div class="space-y-6">
                                ${d.management.map(m => `
                                    <div>
                                        <div class="flex justify-between items-baseline mb-1">
                                            <h3 class="font-bold text-slate-800">${m.role}</h3>
                                            <span class="text-sm font-semibold text-primary-600 bg-primary-50 px-2 py-0.5 rounded">${m.period}</span>
                                        </div>
                                        <ul class="list-disc list-inside text-sm text-slate-600 space-y-1">
                                            ${m.description.map(desc => `<li>${desc}</li>`).join('')}
                                        </ul>
                                    </div>
                                `).join('')}
                             </div>
                        </section>

                        <!-- Experience -->
                        <section class="mb-10">
                            ${renderSectionHeader('briefcase', 'Work Experience')}
                            <div class="mt-6">
                                ${d.experience.map((exp, idx) => renderTimelineItem(exp, idx === d.experience.length - 1)).join('')}
                            </div>
                        </section>

                        <!-- Projects -->
                        <section class="mb-10">
                            ${renderSectionHeader('folder-open', 'Key Projects')}
                            <div class="grid grid-cols-1 gap-6">
                                ${d.projects.map(p => renderProjectCard(p)).join('')}
                            </div>
                        </section>

                    </div>
                </main>

                <footer class="max-w-7xl mx-auto mt-8 text-center text-slate-400 text-sm pb-8 print:hidden">
                    <p>&copy; ${new Date().getFullYear()} Charles He. All rights reserved.</p>
                </footer>
            </div>
            `;
        }

        // Initialize
        document.getElementById('app').innerHTML = App();
        lucide.createIcons();
    </script>
</body>
</html>
